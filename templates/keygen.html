<!doctype html>
<html>
    <head>
        <title>Hello from Flask</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </head>
    <body>
        <div class="container-fluid" style="width: 50%; margin-top: 5em;">
            <a href="/revoke">Logout</a><br><br>
            <form action="/key" method="POST">
                {% if error %}
                <div class="mb-3">
                    <div style="color: red;">
                        {{ error }}
                    </div>
                </div>  
                {% endif %}
                <div class="mb-3">                    
                  Certificate for: {{ usernames }}
                </div>
                <div class="mb-3">
                  <label for="pubkey" class="form-label">Public Key</label>
                  <input type="text" class="form-control" id="pubkey" name="pubkey">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div>
                <br><br>
                <pre style="white-space: pre-wrap; word-wrap: break-word;">{{ cert }}</pre>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
